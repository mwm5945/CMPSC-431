{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <p>
        {% if request.user.is_authenticated %}
            You are logged in as: {{ request.user }}<br/>
            <a class="btn btn-default waves-effect waves-light btn-block" href="{% url 'admin:index' %}">Click here to go to the admin!</a><br/>
        {% else %}
            You are not logged in!
            <a class="btn btn-default waves-effect waves-light btn-block" href="{% url 'login' %}?next={{request.path}}">Login</a>
        {% endif %}
        </p>
    </div>
</div>
{% endblock %}
