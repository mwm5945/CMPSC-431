{% extends 'base.html' %}
{% load merchandise_tags %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                <tr>
                    <td><a href="{% url 'item:item_details_detail' item.id %}">{{ item.name }}</a></td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.is_active|check_mark }}</td>
                </tr>   
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block actions %}
<a class="btn-floating btn-large green" href="{% url 'item:item_details_create' %}">
    <i class="large material-icons">add</i>
</a>
{% endblock %}
