{% extends 'base.html' %}
{% load staticfiles %}

{% block scripts %}
{% verbatim %}
<script id="item-details-template" type="text/x-handlebars-template">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ name }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="http://placehold.it/200x200">
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <p><b>Category</b></p>
                    </div>
                    <div class="col-md-6">
                        <p>{{ category }}</p>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <p><b>Description</b></p>
                    </div>
                    <div class="col-md-6">
                        <p>{{ description }}</p>
                    </div>
                </div>
                <hr/>
                <div id="size-container"></div>
            </div>
            <div class="modal-footer">
            <a href="/item/{{id}}/" class="btn btn-primary waves-effect waves-light" role="button">View</a>
            </div>
        </div>
        
        </div>
    </div>
</script>
{% endverbatim %}
<script type="text/javascript" src="{% static 'js/test.js' %}"></script>
{% endblock %}

{% block content %}
<div id="container">
</div>
<div class="row">
    <div class="col-md-3 col-md-push-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Search</h4>
                <div id="search-form"></div>
            </div>
        </div>
    </div>    
    <div id="item-container" class="col-md-9 col-md-pull-3">
    </div>
</div>
{% endblock %}

{% block actions %}
<a class="btn-floating btn-large green" href="{% url 'item:item_details_create' %}">
    <i class="large material-icons">add</i>
</a>
{% endblock %}
